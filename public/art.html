  <div class="body-container">

        </div>

      <section id="art">

        <div class="gallery__wrapper">
          <a class="gallery__artwork" href="?img=azure_steppe_by_amaryllisno_dgs1edv">
            <img data-id="azure_steppe_by_amaryllisno_dgs1edv"
              src="/assets/images/art/azure_steppe_by_amaryllisno_dgs1edv.jpg" alt="Azure Steppe artwork"

          </a>
          <a class="gallery__artwork" href="?img=looking_up_by_amaryllisno_df7vz0j">

              loading="lazy">
          </a>
          <a class="gallery__artwork" href="?img=where_we_going_protected_intensity_DEFAULT_V2">
            <img data-id="where_we_going_protected_intensity_DEFAULT_V2"
              src="/assets/images/art/where we going-protected-intensity-DEFAULT-V2.jpg"
              alt="Amary traversing a flowerfield landscape" loading="lazy">
          </a>
        </div>
      </section>
    </main>
